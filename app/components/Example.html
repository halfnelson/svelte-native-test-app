    <page class="page">
        <page.actionBar>
            <actionBar title="My Tasks" class="action-bar" />
        </page.actionBar>
      <tabView height="100%" androidTabsPosition="bottom">
        <tabViewItem title="To Do">
          <!-- Positions an input field, a button, and the list of tasks in a vertical stack. -->
          <stackLayout orientation="vertical" width="100%" height="100%">
  
            <gridLayout columns="2*,*" rows="*" width="100%" height="25%">
              <textField col="0" row="0" v-model="textFieldValue" hint="Type new task..." editable="true" @returnPress="onButtonTap" />
              <!-- Configures the text field and ensures that pressing Return on the keyboard produces the same result as tapping the button. -->
              <button col="1" row="0" text="Add task" @tap="onButtonTap" />
            </gridLayout>
  
            <listView class="list-group" for="todo in todos" @itemTap="onItemTap" style="height:75%">
              <listView.itemTemplate>
                <label :text="todo.name" class="list-group-item-heading" textWrap="true" />
              <listView.itemTemplate>
            </listView>
          </stackLayout>
        </tabViewItem>
        <tabViewItem title="Completed">
          <listView class="list-group" for="done in dones" @itemTap="onDoneTap" style="height:75%">
            <listView.itemTemplate>
              <label :text="done.name" class="list-group-item-heading" textWrap="true" />
            <listView.itemTemplate>
          </listView>
        </tabViewItem>
      </tabView>
    </page>
  
  
  <script>
    
    let dones = [];
    let todos = [];
    let textFieldValue = "";

    const onItemTap = function(args) {
       action('What do you want to do with this task?', 'Cancel', ['Mark completed', 'Delete forever']) 
        .then(result => { 
          console.log(result); // Logs the selected option for debugging.
          switch (result) {
            case 'Mark completed': 
              dones = [ todos[args.index], ...dones ]; // Places the tapped active task at the top of the completed tasks.
              todos = todos.filter((v,idx)=> idx != args.index); // Removes the tapped active  task.
              break;
            case 'Delete forever':
              todos.filter((v,idx)=> idx != args.index) // Removes the tapped active task.
              break; 
            case 'Cancel' || undefined: // Dismisses the dialog
              break; 
          }
        })
      }

      const onDoneTap = function(args) { 
        action('What do you want to do with this task?', 'Cancel', ['Mark to do', 'Delete forever'])
            .then(result => { 
            console.log(result); // Logs the selected option for debugging. 
            switch (result) { 
                case 'Mark to do':
                todos = [ dones[args.index], ...todos ]; // Places the tapped active task at the top of the completed tasks.
                dones = dones.filter((v,idx)=> idx != args.index); // Removes the tapped active  task.
                break; 
                case 'Delete forever': 
                dones = dones.filter((v,idx)=> idx != args.index);  // Removes the tapped completed task. 
                break; 
                case 'Cancel' || undefined: // Dismisses the dialog 
                break; 
            } 
            }) 
      }

      const onButtonTap = () => {
        if (this.textFieldValue === "") return; // Prevents users from entering an empty string.
        console.log("New task added: " + textFieldValue + "."); // Logs the newly added task in the console for debugging.
        todos = [ { name: textFieldValue },  ...todos ]
        textFieldValue = ""; // Clears the text field so that users can start adding new tasks immediately.
      },

  
  </script>
